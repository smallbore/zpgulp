<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="../assets/weui/weui.min.css"/>
<link rel="stylesheet" href="../assets/css/comm.css"/>
<link rel="stylesheet" href="../assets/css/all.css"/>
<script src="../assets/js/page.js"></script>

    <title> 意见反馈 </title>
    <style>
        .small_panel{box-shadow:none;}
    </style>
</head>
<body>
<div class="page">
    <div class="page-hd">
        <div class="header">
    <div class="header-left">
        <a href="javascript:history.go(-1)" class="left-arrow"></a>
    </div>
    <div class="header-title">意见反馈</div>
    <div class="header-right">
        <a href="#"></a>
    </div>
</div>
    </div>

    <div class="page-bd">
        <!-- 页面内容-->
        <div class="weui-cells mant_cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="my_title">意见反馈</div>
                </div>
            </div>
            <div class="weui-cell border-left_0">
                <div class="weui-cell__hd">
                    <label class="weui-label"><span class="fwbold">姓名</span></label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入您的姓名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">
                        <span class="fwbold">联系电话</span>
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入您的联系电话">
                </div>
            </div>
            
        </div>
        <div class="weui-cells small_panel">
            <div class="weui-cell no_t">
                <div class="weui-cell__bd">
                    <div class="fwbold">报修图片</div>
                    <div class="weui-uploader small_uploader">
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                <li class="weui-uploader__file" style="background-image:url(../assets/images/pro03.jpg)">
                                    <span class="weui-badge small_badge">×</span>
                                </li>
                                <!-- <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../assets/images/pro03.jpg)">
                                    <div class="weui-uploader__file-content">50%</div>
                                </li> -->
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="weui-cells small_panel">
            <div class="weui-cell no_t">
                <div class="weui-cell__bd">
                    <div class="fwbold">反馈内容</div>
                    <div class="small_textarea">
                        <textarea class="weui-textarea" placeholder="请输入您需要反馈的信息"></textarea>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="page-foot_btn">
        <a href="#" class="foot_btn">提交</a>
    </div>
  
  
</div>

<script src="../assets/js/lib/jquery-2.1.4.js"></script>
<script src="../assets/js/jquery-weui.js"></script>
</body>
</html>
