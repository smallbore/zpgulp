<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    @@include('./include/header.html')
    <title>帮助与反馈 </title>
    <style>
        .weui-uploader__file{position:relative};
    </style>
</head>
<body>
<div class="page">
    <div class="page-hd">
        @@include('./include/page-hd.html', {
        "title": "帮助与反馈"
        })
    </div>

    <div class="page-bd">
        <!-- 页面内容-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea fstext" placeholder="请输入文本" rows="3"></textarea>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                <!-- <li class="weui-uploader__file " style="background-image:url(../assets/images/tx0.jpg)">
                                    <span class="weui-badge" style="position: absolute;top:0px;right:0px;border-radius:0;">×</span>
                                </li> -->
                                
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="small_btn">
            <a href="javascript:;" class="weui-btn weui-btn_primary">确定</a>
        </div>
        
    </div>

    
</div>


@@include('./include/footer.html')

<script>
   
</script>
</body>
</html>
