<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    @@include('./include/header.html')
    <title>添加联系人 </title>
</head>
<body>
<div class="page">
    <div class="page-hd">
        @@include('./include/page-hd.html', {
        "title": "添加联系人"
        })
    </div>

    <div class="page-bd">
        <!-- 页面内容-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">联系人姓名</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="您的姓名" />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="18726354562" />
                </div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label class="weui-label">所在地区</label>
                </div>
                <div class="weui-cell__bd">
                    <input id='city-picker' class="weui-input" type="text" placeholder="请选择地区" />
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">详细地址</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入详细的地址信息" />
                </div>
            </div>
        </div>
        <div class="weui-cell pd20">
            <div class="weui-cell__bd x_title">设为默认联系人</div>
            <div class="weui-cell__ft"><input class="weui-switch" type="checkbox"></div>
        </div>
        
        <div class="small_btn">
            <a href="javascript:;" class="weui-btn weui-btn_primary">保存</a>
        </div>
        
    </div>

    
</div>


@@include('./include/footer.html')

<script>
   
</script>
</body>
</html>
