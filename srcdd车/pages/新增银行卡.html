<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    @@include('./include/header.html')
    <title> 新增银行卡 </title>
</head>
<body>
<div class="page">
    <div class="page-hd">
        @@include('./include/page-hd.html', {
        "title": "新增银行卡",
        "menu": ""
        })
    </div>

    <div class="page-bd">
        <!-- 页面内容-->
        <div class="weui-cells mt0">
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label class="weui-label">选择银行</label>
                </div>
                <div class="weui-cell__bd">
                    <input type="text" class="weui-input" value="" placeholder="请选择银行类型">
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">持卡人</label>
                </div>
                <div class="weui-cell__bd">
                    <input type="text" class="weui-input" value="" placeholder="请输入持卡人姓名">
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">卡号</label>
                </div>
                <div class="weui-cell__bd">
                    <input type="text" class="weui-input" value="" placeholder="请输入银行卡号">
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">持卡人电话</label>
                </div>
                <div class="weui-cell__bd">
                    <input type="text" class="weui-input" value="" placeholder="请输入持卡人电话">
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label class="weui-label">网点所在地</label>
                </div>
                <div class="weui-cell__bd">
                    <input type="text" class="weui-input" value="" placeholder="请选择银行卡网点所在地">
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">支行名称</label>
                </div>
                <div class="weui-cell__bd">
                    <input type="text" class="weui-input" value="" placeholder="请输入支行名称">
                </div>
                <div class="weui-cell__ft"></div>
            </div>

        </div>

        <div class="weui-btn-area">
            <a href="#" class="weui-btn weui-btn_primary">确认</a>
        </div>
        

    </div>

    

  
</div>

@@include('./include/footer.html')
</body>
</html>
